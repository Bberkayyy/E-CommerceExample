<h3>Yeni Ürünü Ekle</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="form-group">
    <input
      type="text"
      placeholder="Ürün adı"
      #name="ngModel"
      [(ngModel)]="productModel.name"
      class="form-control"
      name="nametxt"
      id="nametxt"
      required
    />
    <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
      Ürün adı giriniz.
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="Ürün açıklaması"
      #description="ngModel"
      [(ngModel)]="productModel.description"
      class="form-control"
      name="descriptiontxt"
      id="descriptiontxt"
      required
    />
    <div
      *ngIf="description.invalid && description.dirty"
      class="alert alert-danger"
    >
      Ürün açıklaması giriniz.
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="Ürün resim linki"
      #imageUrl="ngModel"
      [(ngModel)]="productModel.imageUrl"
      class="form-control"
      name="imageUrltxt"
      id="imageUrltxt"
      required
    />
    <div *ngIf="imageUrl.invalid && imageUrl.dirty" class="alert alert-danger">
      Ürün resim linkini giriniz.
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="Ürün fiyatı"
      #price="ngModel"
      [(ngModel)]="productModel.price"
      class="form-control"
      name="pricetxt"
      id="pricetxt"
      required
    />
    <div *ngIf="price.invalid && price.dirty" class="alert alert-danger">
      Ürün fiyatı giriniz.
    </div>
  </div>
  <div class="form-group">
    <select
      class="form-select"
      #categoryId="ngModel"
      [(ngModel)]="productModel.categoryId"
      required
      id="categoryIdtxt"
      name="categoryIdtxt"
    >
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <div
      *ngIf="categoryId.invalid && categoryId.touched"
      class="alert alert-danger"
    >
      Ürünü kategorisi seçiniz.
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="productAddForm.invalid"
  >
    Ürün Ekle
  </button>
</form>
